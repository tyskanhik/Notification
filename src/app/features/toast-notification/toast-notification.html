<!-- toast-notification.component.html -->
<div 
  class="toast toast-{{notification().type}}"
  data-cy="toast-notification-item"
>
  <div class="toast__content">
    <div class="toast__text">
      <strong 
        class="toast__title"
        data-cy="notification-title"
      >
        {{ notification().title }}
      </strong>
      <p 
        class="toast__message"
        data-cy="notification-message"
      >
        {{ notification().message }}
      </p>
      @if (notification().duration) {
        <div 
          class="toast__duration"
          data-cy="notification-duration"
        >
          Исчезнет через: {{ notification().duration }}с
        </div>
      }
    </div>
    <button 
      class="toast__close-btn" 
      (click)="onClose.emit()" 
      aria-label="Закрыть уведомление"
      type="button"
      data-cy="close-toast-button"
    >
      <span class="toast__close-icon">×</span>
    </button>
  </div>
</div>
